<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Batería en Tiempo Real</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">
                            <i class="bi bi-battery-half me-2"></i>Monitor de Batería
                        </h3>
                    </div>
                    <div class="card-body">
                        <!-- Visualización del nivel de batería -->
                        <div class="battery-container">
                            <div class="battery-visual mb-4">
                                <div class="battery-body">
                                    <div id="battery-level" class="battery-level"></div>
                                </div>
                                <div class="battery-cap"></div>
                            </div>
                            
                            <div class="text-center mb-4">
                                <h2 id="battery-percentage" class="display-1 fw-bold">100%</h2>
                                <p id="battery-status" class="fs-4 mb-0">Batería Completa</p>
                            </div>
                            
                            <!-- Información adicional -->
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Información del Dispositivo</h5>
                                    <div class="row">
                                        <div class="col-6">
                                            <p><strong>ID:</strong> <span id="device-id">TRAKII-001</span></p>
                                            <p><strong>Modelo:</strong> <span id="device-model">Tracker GPS Pro</span></p>
                                        </div>
                                        <div class="col-6">
                                            <p><strong>Última Actualización:</strong></p>
                                            <p id="last-update">Cargando...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Controles -->
                            <div class="d-flex justify-content-between">
                                <button id="refresh-btn" class="btn btn-primary">
                                    <i class="bi bi-arrow-clockwise me-2"></i>Actualizar Ahora
                                </button>
                                <div class="form-check form-switch d-flex align-items-center">
                                    <input class="form-check-input me-2" type="checkbox" id="auto-update" checked>
                                    <label class="form-check-label" for="auto-update">Actualización Auto</label>
                                </div>
                            </div>
                            
                            <!-- Historial de niveles -->
                            <div class="mt-4">
                                <h5>Historial de Niveles</h5>
                                <div id="battery-history" class="battery-history">
                                    <!-- El historial se generará dinámicamente -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <small>Sistema de Monitoreo de Dispositivos - © 2025</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
